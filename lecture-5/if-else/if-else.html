<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-Else</title>
</head>

<body>
    <hr>
    <script>

        var a = parseInt(prompt(`Enter The Element Of A :-`));
        var b = parseInt(prompt(`Enter The Element Of B :-`));

        if (a > b) {
            document.write(`<h1>A is bigest </h1>`);
        }

        else {
            document.write(`<h1>B is bigest </h1>`);
        }
    </script>
    <hr>

</body>

</html>
