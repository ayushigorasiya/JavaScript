<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER-INPUT</title>
</head>

<body>

    <script>

        var a, b;

        var a = parseInt(prompt("Enter The Value Of A :-"));
        var b = parseInt(prompt("Enter The Value Of B :-"));
        document.write(`<h1>sum = ${a + b}</h1>`);
        document.write(`<h1>minus = ${a - b}</h1>`);
        document.write(`<h1>multi = ${a * b}</h1>`);
        document.write(`<h1>division = ${a / b}</h1>`);



        

    </script>

</body>

</html>
