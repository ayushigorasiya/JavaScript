<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNRN</title>
</head>

<body>
    <script>
        const sum = () => {
            let a = parseInt(prompt(`Enter The Value Of A:-`));
            let b = parseInt(prompt(`Enter The Value Of B:-`));

            document.write(`<h1>Ans :- ${a + b}</h1>`);
        }
        sum();
    </script>

</body>
