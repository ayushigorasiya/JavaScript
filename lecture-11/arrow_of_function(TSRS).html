<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNRS</title>
</head>

<body>
    <script>
        const division = (a, b) => {

            document.write(`<h1>Ans :- ${a / b}</h1>`);
            return a, b;
        }
        var a = parseInt(prompt(`Enter The Value Of A:-`));
        var b = parseInt(prompt(`Enter The Value Of B:-`));
        division(a, b);
    </script>

</body>

</html>
