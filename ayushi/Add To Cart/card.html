<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA</title>
    <link rel="icon" href="assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cart-style.css">
</head>

<body>
    <header>
        <div class="name d-flex  align-items-center justify-content-between">
            <div class="col-6">
                <div class="icon d-flex">
                    <img src="assets/img/logo.png" alt="" style="width: 120px; height: 80px;" class="me-3">
                    <h1>Shopping With ZARA.....!</h1>
                </div>
            </div>
            <div class="col-2 d-flex  justify-content-end">
                <div class="menus">
                    <a href="product.html"><img src="assets/img/9.png"></a>
                </div>
            </div>
        </div>
    </header>

    <div class="container col-12 d-flex justify-content-between">
        <div class="col-8 p-2">
            <p>Oder Summary.....!</p>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Images</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total Price</th>
                    <th>Remove Product</th>
                </tr>
                <tbody id="cart"></tbody>
            </table>
        </div>
        <div class="col-4 p-2   ">
            
            <table class="table">
                <tr>
                    <th scope="row">Price Details</th>
                    <th scope="row"></th>
                </tr>
                <tbody>
                    <tr>
                        <td>Price</td>
                        <td id="finalTotal"></td>
                    </tr>
                    
                    <tr>
                        <td>Total Amount</td>
                        <td id="totalIncludingGST"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <script src="assets/js/card.js" type="text/javascript"></script>
</body>

</html>
