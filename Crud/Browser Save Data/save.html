<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
</head>

<body>
    <div align="center" class="main">

        <h1 style="color: darkslategray;  border: 1px solid rgba(2, 30, 30, 0.423);">Add users</h1>
        <form>
            <table border="1" cellpadding="10" cellspacing="2">
                <tr>
                    <td style="color: darkslategray;">Name :-</td>
                    <td><input type="text" id="name"></td>
                </tr>

                <tr>
                    <td style="color: darkslategray;">Phone :-</td>
                    <td><input type="text" id="phone"></td>
                </tr>

                <tr>
                    <td style="color: darkslategray;">Add :-</td>
                    <td><input onclick="saveData()" type="button" value="submit"></td>
                </tr>
            </table>

        </form>
        <hr>

        <h1 style="color: darkslategray;  border: 1px solid rgb(2, 30, 30 , 0.423);">View users</h1>

        <hr>
        <table border="1" align="center" cellpadding="18" cellspacing="3">
            <thead style="color: darkslategray;">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Phone</th>
                </tr>
            </thead>

            <tbody id="record"></tbody>

        </table>
    </div>

    <script src="./crud.js" type="text/javascript"></script>
</body>

</html>
