<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-8</title>
</head>

<body>
    <hr>
    <hr>
    <script>
        var number = parseInt(prompt(`Enter the Number :-`));
        var i = 1;
        var no = 10;
        document.write(`<h1>Table Of Number :</h1>`);
        do {
            var ans = number * i;
            document.write(`<h2>${number}  *  ${i} = ${ans}</h2>`);
            document.write(`<br>`);
            i++;
        }

        while (i < no);


    </script>
    <hr>
    <hr>


</body>

</html>
