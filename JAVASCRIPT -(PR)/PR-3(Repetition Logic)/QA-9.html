<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-9</title>
</head>

<body>
    <hr>
    <hr>
    <script>
        var number = parseInt(prompt(`Enter the Number :-`));
        var no = 10;
        document.write(`<h1>Table Of Number :</h1>`);


        for (var i = 1; i <= no; i++) {
            if (i <= no) {
                var ans = number * i;
                document.write(`<h2>${number}  *  ${i} = ${ans}</h2>`);
                document.write(`<br>`);

            }

        }
    </script>
    <hr>
    <hr>


</body>

</html>
