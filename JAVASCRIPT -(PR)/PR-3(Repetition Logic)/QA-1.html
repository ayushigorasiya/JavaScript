<!-- Write javascript program to print 1 to n number print using while loop . -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-1</title>
</head>

<body>
    <hr>
    <hr>
    <script>
        var n = parseInt(prompt(`Enter The Element Of N:-`));
        var i = 1;

        while (i <= n) {
            document.write(`<h1>${i}</h1>`);
            i++;
        }

    </script>
    <hr>
    <hr>

</body>

</html>
