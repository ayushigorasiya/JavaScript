<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-10</title>
</head>

<body>
    <hr>
    <hr>
    <script>
        var n = parseInt(prompt("Enter Any Number :"));
        var i = 1;
        var factorial = 1;


        while (i <= n) {
            factorial *= i;
            i++;
        }
        document.write(`<h1>Factorial Of Number Is :- ${factorial}</h1>`);
    </script>
    <hr>
    <hr>

</body>

</html>
