<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-12</title>
</head>

<body>
    <hr>
    <hr>
    <script>
        var n = parseInt(prompt("Enter Any Number :"));
        var check = 0;
        var i = 2;

        if (n == 1 || n == 2) {
            alert("Number 1 and 2 prime and not prime Number...");
        } else {

            while (i < n) {

                if (n % i == 0) {
                    check = 1;
                    break;
                }
                i++;
            }

            if (check == 1) {
                document.write(`<h2>${n} is Not Prime Number...</h2>`);
            }
            else {
                document.write(`<h2>${n} is Prime Number...</h2>`);
            }

        }
    </script>
    <hr>
    <hr>

</body>

</html>
