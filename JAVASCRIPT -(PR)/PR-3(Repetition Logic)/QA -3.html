<!-- .Write javascript program to print 1 to n and number find odd number using do while loop . -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-3</title>
</head>

<body>
    <hr>
    <hr>
    <script>
        var number = parseInt(prompt(`Enter The Value Of Number:-`));
        var i = 1;
        do {
            if (i % 2 == 1) {
                document.write(`<h1>No :- ${i} ==> This Number Is Odd.</h1>`);
                document.write(`<br>`);
            }
            i++;
        }

        while (i <= number);
    </script>
    <hr>
    <hr>
</body>

</html>
