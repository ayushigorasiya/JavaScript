<!-- Write javascript program to print 1 to n number and find even number using while loop . -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-2</title>
</head>

<body>
    <hr>
    <hr>
    <script>
        var choice = parseInt(prompt(`Enter Your Choice:-`));
        var i = 1;

        while (i <= choice) {
            if (i % 2 == 0) {
                document.write(`<h1>${i} ==> This Number Is Even.</h1>`);
                document.write(`<br>`);



            }

            i++;

        }

    </script>
    <hr>
    <hr>

</body>

</html>
