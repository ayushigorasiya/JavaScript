<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-5</title>
</head>

<body>
    <hr>
    <hr>
    <script>
        var number = parseInt(prompt(`Enter The Element of number :-`));

        for (var i = 1; i <= number; i++) {
            if (i % 2 == 0) {
                document.write(`<h1>${i} ==> This Number Is Even.</h1>`);
                document.write(`<br>`);

            }
        }
    </script>
    <hr>
    <hr>

</body>

</html>
