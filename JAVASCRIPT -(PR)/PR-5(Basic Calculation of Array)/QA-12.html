<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-12</title>
    
</head>

<body>

    
    <script type="text/javascript">
       
        alert(`Remove duplicate element in array.`);
        var size = parseInt(prompt(`Enter Array Size :-`));
        var arr = [size];

        document.write(`<h2>Array Elements</h2>`);

        for (var i = 0; i < size; i++) {
            arr[i] = parseInt(prompt(`Enter Element ${i + 1} :-`));
            document.write(`<h4>${arr[i]}</h4>`);
        }
        document.write(`<h2>Remove Duplicate Elements of Array</h2>`);
        for (var i = 0; i < size; i++) {
            for (var j = i + 1; j < size; j++) {
                if (arr[i] == arr[j]) {
                  arr[j]= null;    
                }
            }
        }
        for (var i = 0; i < size; i++) {
         if(arr[i] != null){
              document.write(`<h4>${arr[i]}</h4>`);
           }
        }
       
    </script>
  

</body>

</html>
