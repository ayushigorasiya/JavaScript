<!-- .Write a JavaScript program to check number positive and negetive? (using no return with parameter) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-2</title>
</head>

<body>
    <script>
        alert(`JavaScript program to check number positive and negetive? (using no return with parameter) `);

        function positive(number) {


            if (number >= 0) {
                document.write(`<h1>This Number Is Positive ==> ${number}</h1>`);
            }
            else {
                document.write(`<h1>This Number Is Negetive :-${number}</h1>`);
            }
        }
        var number = parseInt(prompt(`Enter The Element Of number :-`));
        positive(number);


    </script>

</body>

</html>
