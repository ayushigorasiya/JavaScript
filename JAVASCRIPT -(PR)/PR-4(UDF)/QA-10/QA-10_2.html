<!-- Write a JavaScript program to decide that you eligible for voting? (using all function) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-10_1</title>
</head>

<body>

    <script>
        alert(`JavaScript program to decide that you eligible for voting? (using all function)`);
        alert(`Take Something Return Nothing`);
        // Take Something Return Nothing
        function voting(age) {
            if (age >= 18) {
                document.write(`<h1>:) You Are Eligible For Voting</h1>`);
            }
            else {
                document.write(`<h1> :)You Are Not Eligible For Voting</h1>`);
            }
        }
        var age = parseInt(prompt(`Enter The your Age :-`));
        voting(age);
    </script>

</body>

</html>
