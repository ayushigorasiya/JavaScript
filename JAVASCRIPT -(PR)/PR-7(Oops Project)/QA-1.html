<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student_Record</title>
</head>

<body>
    <hr>
    <br>
    <h1>
        Student_visa_Record
    </h1>
    <br>
    <hr>
    <script>
        class Student {
            constructor(name, age, country) {

                this.name = name;
                this.age = age;
                this.country = country;
            }

            data() {

                document.write(`<h4>Name :- ${this.name}</h4>`);
                document.write(`<h4>Age :- ${this.age}</h4>`);
                document.write(`<h4>Country :- ${this.country}</h4>`);

            }
        }

        let details1 = new Student("xyz", 25, "USA");
        let details2 = new Student("pqr", 20, "INDIA");

        details1.data();
        details2.data();
    </script>

</body>

</html>
