<!-- Write a JavaScript program to find month name from month number using switch case.
Ex. User Input: 1
Output: January -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-7</title>
</head>

<body>
    <hr>
    <hr>
    <script>
        var month = parseInt(prompt(`Enter Any Number Between 1 To 12 :-`));

        switch (month) {
            case 1:
                document.write(`1 :- January`);
                break;
            case 2:
                document.write(`2 :- February`);
                break;
            case 3:
                document.write(`3 :- March`);
                break;
            case 4:
                document.write(`4 :- April`);
                break;
            case 5:
                document.write(`5 :- May`);
                break;
            case 6:
                document.write(`6 :- June`);
                break;
            case 7:
                document.write(`7 :- July`);
                break;
            case 8:
                document.write(`8 :- August`);
                break;
            case 9:
                document.write(`9 :- September`);
                break;
            case 10:
                document.write(`10 :- October`);
                break;
            case 11:
                document.write(`11 :- November`);
                break;
            case 12:
                document.write(`12 :- December`);
                break;


        }
    </script>
    <hr>
    <hr>

</body>

</html>
