<!-- Write a JavaScript program to find week day from first letter of it using if else if.
Ex. User Input: M
Output: Monday -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-8</title>
</head>

<body>
    <hr>
    <hr>
    <script>
        var day = prompt(`Find Week Day From First letter :-`);

        if (day == "su") {
            document.write(`<h1>SU :- Sunday</h1>`);
        }
        else if (day == "m") {
            document.write(`<h1>M :- Monday</h1>`);
        }
        else if (day == "t") {
            document.write(`<h1>T :- Tuesday</h1>`);
        }
        else if (day == "w") {
            document.write(`<h1>W :- Wednesday</h1>`);
        }
        else if (day == "th") {
            document.write(`<h1>Th :- Thusday</h1>`);
        }
        else if (day == "f") {
            document.write(`<h1>F :- Friday</h1>`);
        }
        else if (day == "s") {
            document.write(`<h1>S :- Saturday</h1>`);
        } else {
            document.write(`<h1>Valid choise</h1>`);

        }
    </script>
    <hr>
    <hr>

</body>

</html>
