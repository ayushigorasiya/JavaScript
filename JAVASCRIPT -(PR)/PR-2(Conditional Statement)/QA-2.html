<!-- 2.Write a JavaScript program to check number even and odd. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-2</title>
</head>

<body>
    <hr>
    <hr>
    

    <script>

        var choice = parseInt(prompt(`Enter Your Choice :-`));

        if (choice % 2 === 0) {
            document.write(`<h1>${choice} ==> This Number Is Even.</h1>`);
        } else {
            document.write(`<h1>${choice} ==> This Number Is Odd.</h1>.`);
        }

    </script>
    <hr>
    <hr>

</body>

</html>
