<!-- Write a JavaScript program to check year is leap year or not leap year. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-3</title>
</head>

<body>
    <hr>
    <hr>

    <script>
        var year = parseInt(prompt(`Enter The Any Year :-`));

        if (year % 4 === 0) {
            document.write(`<h1>[${year}] ==> This Year Is Leap-year.</h1>`);
        } else {
            document.write(`<h1>[${year}] ==> This Year Is Not Leap-year.</h1>.`);
        }

    </script>
    <hr>
    <hr>

</body>

</html>
