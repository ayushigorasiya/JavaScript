<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findindex_method</title>
</head>

<body>
    <script>
        const arr = [19, 25, 14, 30, 5];

        let ans = arr.findIndex((val) => {
            return val >= 18;
        });
        document.write(`<h1>${ans}</h1>`);
    </script>

</body>

</html>
