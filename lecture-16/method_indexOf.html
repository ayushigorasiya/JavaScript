<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf_method</title>
</head>

<body>
    <script>
        const arr = [10, 2, 30, 20, 35, 10];

        let ans = arr.indexOf(10, 2);
        document.write(`<h1>${ans}</h1>`);
    </script>

</body>

</html>
