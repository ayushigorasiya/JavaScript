<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERNARY_OPERATOR</title>
</head>

<body>
    <hr>
    <hr>
    <script>

        var a = parseInt(prompt(`Enter The Element Of A :-`));
        var b = parseInt(prompt(`Enter The Element Of B :-`));

        (a > b) ? document.write(`<h1> :)A is Bigest.....!</h1>`) : document.write(`<h1> :) B is Bigest.....!</h1>`);

    </script>
    <hr>
    <hr>

</body>

</html>
