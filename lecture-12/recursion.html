<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECURSION</title>
</head>

<body>
    <h1></h1>
    <script>
        function demo(no) {
            var n = no - 1;
            if (n >= 1) {
                document.write(`<h1>${n}</h1>`);
                document.write(`</br>`);
                demo(n);
            }
        }
        let a = parseInt(prompt(`Enter The Value Of A:-`));

        demo(a);
    </script>

</body>

</html>
