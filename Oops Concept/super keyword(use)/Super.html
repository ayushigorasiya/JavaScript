<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super_Keyword</title>
</head>

<body>

    <script>
        class A {
            sum(a, b) {
                document.write(`<h2> Sum :- ${a + b}</h2>`);
            }
        }

        class B extends A {

            sum(a, b) {
                super.sum(a, b)

                document.write(`<h2> Min :- ${a - b}`);
            }
        }

        let obj = new B;
        obj.sum(200, 100);
    </script>

</body>

</html>
