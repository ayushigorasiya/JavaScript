<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While-Loop</title>
</head>

<body>
    <script>
        var i = 1;

        while (i <= 5) {
            document.write(`<h1>Hello World.....!</h1>`);
            document.write(`</br>`);
            i++;
        }
    </script>

</body>

</html>
