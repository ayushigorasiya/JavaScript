<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.filter()</title>
</head>

<body>
    <script>

        const arr = [15, 25, 34, 40, 52];
        const ans = arr.filter((v, i) => {
            document.write(`<h1> ${v} [${i}]</h1>`);
            return v % 2 == 0;

        }
        );
        document.write(`<h1> ${ans}</h1>`);

    </script>

</body>

</html>
