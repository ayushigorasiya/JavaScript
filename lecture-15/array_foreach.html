<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.foreach()</title>
</head>

<body>

    <script>

        const arr = [10, 20, 30, 40, 50];
        arr.forEach((v, i) => {
            document.write(`<h1> ${v} [${i}]</h1>`);


        }
        );

    </script>

</body>

</html>
