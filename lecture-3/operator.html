<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATOR</title>
</head>

<body>

    <script>
        //arathmatic operator//
        var a = 5, b = 10;
        console.log(a - b);

        var c = 10, d = 5;
        console.log(c + d);

        var e = 10, f = 5;
        console.log(c * d);

        var c = 10, d = 5;
        console.log(c / d);



        //Logical Operators//

        var c = 10, d = 5;
        console.log(c > d);

        var c = 10, d = 15;
        console.log(c < d);

        var c = 10, d = 10;
        console.log(c >= d);


        var c = 10, d = 15;
        console.log(c <= d);

        var a = 10, b = 8, c = 5;
        console.log(a > b && a > c);

        var a = 10, b = 8, c = 5, d = 4;
        console.log(a > b && a > c && a > d);


        //join operator//

        var a = 10;
        var b = "abc";

        console.log(a + b);





    </script>

</body>

</html>
