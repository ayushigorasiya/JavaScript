<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>

    <div align="center">
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="record">

            </tbody>
        </table>
    </div>

    <script type="text/javascript">

        let details = [
            {
                id: 1,
                username: "jay",
                useremail: "jay@gmail.com",
                usercourse: ["html", "js", "css"],
                usercity: "surat"
            },
            {
                id: 2,
                username: "ajay",
                useremail: "ajay@gmail.com",
                usercourse: ["html", "js", "css", "bootstrap"],
                usercity: "vadodara"
            },
            {
                id: 3,
                username: "vjay",
                useremail: "vjay@gmail.com",
                usercourse: ["html", "js", "css", "bootstrap", "jq"],
                usercity: "rajkot"
            },

        ]
        let tbl = "";
        details.map((val, index) => {
            tbl += `
                    <tr>
                        <td>${val.id}</td>
                        <td>${val.username}</td>
                        <td>${val.useremail}</td>
                        <td>${val.usercourse}</td>
                        <td>${val.usercity}</td>
                    </tr>
                `

        })
        document.getElementById('record').innerHTML = tbl
    </script>

</body>

</html>
