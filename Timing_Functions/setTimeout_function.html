<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout_function</title>
</head>

<body>

    <h2 id="msg">Good Morning</h2>
    <script>

        setTimeout(() => {
            let msg = document.getElementById("msg");
            msg.style = "color: teal; font-size:25px; font-weight:italic; border: 2px solid black; text-align:center; "
            msg.innerHTML = "Jay SiyaRam......!"
        }, 3000);

    </script>
</body>

</html>
