<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval_function</title>
</head>

<body>

    <script>
        let count = 0;

        setInterval(() => {
            count++;

            if (count <= 10) {
                document.write(`<h3>${count} :- Har Har Mahadev</h3>`);
            }
        }, 1000);
    </script>

</body>

</html>
